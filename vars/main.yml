---
ansible_ssh_user: "{{ lookup('env', 'NOCODE_SSH_USER') }}"
hip: "{{ ansible_default_ipv4.address }}.nip.io"
domain: "{{ lookup('env', 'NOCODE_DOMAIN') | d(hip, true) }}"
n8n_version: "{{ lookup('env', 'NOCODE_N8N_VERSION') | d('1.83.2', true) }}"
baserow_version: "{{ lookup('env', 'NOCODE_BASEROW_VERSION') | d('1.31.1', true) }}"
qdrant_version: "{{ lookup('env', 'NOCODE_QDRANT_VERSION') | d('1.13.4', true) }}"
postgres_version: "{{ lookup('env', 'NOCODE_POSTGRES_VERSION') | d('16.1', true) }}"
redis_version: "{{ lookup('env', 'NOCODE_REDIS_VERSION') | d('7.4.2', true) }}"
pgadmin_version: "{{ lookup('env', 'NOCODE_PGADMIN_VERSION') | d('8.9', true) }}"
nginx_version: "{{ lookup('env', 'NOCODE_NGINX_VERSION') | d('1.27.3', true) }}"
ntfy_version: "{{ lookup('env', 'NOCODE_NTFY_VERSION') | d('2.11.0', true) }}"
